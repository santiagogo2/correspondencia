<div class="bodyContainer container-fluid col col-sm-12 col-lg-4">
	<div class="row justify-content-center align-items-center">
		<div class="col col-sm-12">
			<div class="formContainer loginForm">
				<h2 class="formTitle">{{ page_title }}</h2>
				<form #loginForm="ngForm" class="form-container" (ngSubmit)="onSubmit(loginForm)">
					<div class="form-group col col-sm-12">
						<label for="userAlias" class="labelForm">Usuario*</label>
						<input type="text" name="userAlias" id="userAlias" class="form-control inputForm" [ngClass]="{'is-invalid': userAlias.ivalid && userAlias.touched}" #userAlias="ngModel" [(ngModel)]="user.user_alias" required placeholder="Ingrese su alias de usuario">
					</div>
					<div class="form-group col col-sm-12">
						<label for="password" class="labelForm">Contraseña*</label>
						<input type="password" name="password" id="password" class="form-control inputForm" [ngClass]="{'is-invalid': password.invalid && password.touched}" #password="ngModel" [(ngModel)]="user.password" required placeholder="Ingrese su contraseña">
					</div>
					<div class="buttonSubmit col col-sm-12 mt-4">
						<input type="submit" value="Ingresar" class="btn btn-success btnPrefer col col-sm-12" [disabled]="loginForm.invalid">
					</div>
					<div class="col col-sm-12 infoButtonForm mt-2">
						<small>Los campos marcados con * son requeridos en el formulario</small>
					</div>
					<div class="preloaderContainer" *ngIf="preloaderStatus">
						<div id="preloaderOndas" style="left: -2rem">
							<span></span><span></span><span></span><span></span><span></span>
						</div>
					</div>
					<div class="col col-sm-12 mt-4" *ngIf="status && responseMessage">
						<div style="padding: 0.5rem" [ngClass]="{'successMessage':status=='success', 'errorMessage':status=='error'}" *ngIf="(status=='error' || status=='success') && responseMessage">
							<span>{{ responseMessage }}</span><br/>
							<span *ngIf="validationMessage">{{ validationMessage }}</span>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
