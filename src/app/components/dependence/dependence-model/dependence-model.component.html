<form #dependenceForm="ngForm" class="mt-3" (ngSubmit)="onSubmit(dependenceForm)">
	<div class="form-group">
		<div class="col col-sm-12 col-lg-6 d-inline-block">
			<label for="code" class="labelForm">Código*</label>
			<input type="text" name="code" id="code" class="form-control inputForm" [ngClass]="{'is-invalid': code.invalid && code.touched}" #code="ngModel" [(ngModel)]="dependence.code" required placeholder="Ingrese el código de la dependencia" pattern="[0-9]+">
		</div>
		<div class="col col-sm-12 col-lg-6 d-inline-block">
			<label for="name" class="labelForm">Nombre*</label>
			<input type="text" name="name" id="name" class="form-control inputForm" [ngClass]="{'is-invalid': name.invalid && name.touched}" #name="ngModel" [(ngModel)]="dependence.name" required placeholder="Ingrese los apellidos del usuario" pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s ]+">
		</div>
		<small class="invalid-feedback d-block col col-sm-12" *ngIf="code.invalid && code.touched">Debe ingresar un código válido. Solo se permiten números</small>
		<small class="invalid-feedback d-block col col-sm-12" *ngIf="name.invalid && name.touched">Debe ingresar un nombre de la dependencia válido. Solo se permiten letras</small>
	</div>
	<div class="form-group col col-sm-12">
		<label for="email" class="labelForm">Correo Electrónico*</label>
		<input type="email" name="email" id="email" class="form-control inputForm" [ngClass]="{'is-invalid': email.invalid && email.touched}" #email="ngModel" [(ngModel)]="dependence.email" required placeholder="Ingrese el correo electrónico de la dependencia" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
		<small class="invalid-feedback d-block col col-sm-12" *ngIf="email.invalid && email.touched">Debe ingresar un correo electrónico de la dependencia válido</small>
	</div>
	
	<div class="buttonSubmit mt-3">
		<input type="submit" value="{{ buttonText }}" class="btn btn-success btnPrefer col-sm-12 col-md-8 col-lg-6" [disabled]="dependenceForm.invalid">
	</div>
	<div class="preloaderContainer" *ngIf="preloaderStatus">
		<div id="preloaderOndas" style="left: -2rem">
			<span></span><span></span><span></span><span></span><span></span>
		</div>
	</div>
	<div class="col col-sm-12 infoButtonForm mt-3 mb-4">
		<small>Los campos marcados con * son requeridos en el formulario</small>
	</div>
</form>
